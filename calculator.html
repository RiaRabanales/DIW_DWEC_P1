<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maria Rabanales - Pràctica 1</title>

    <!-- Google Font: -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />

    <!-- FontAwesome: -->
    <script src="https://kit.fontawesome.com/268508325e.js" crossorigin="anonymous" ></script>

    <!-- Datepicker: -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <!-- Da error y no es necesario: <link rel="stylesheet" href="/resources/demos/style.css" /> -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Estilos y scripts propios: -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="js/scripts.js"></script>
  </head>

  <body onload="cargarEventos()">
    <div>
      <!-- Cabecera -->
      <header class="notMobile">
        <div class="notMobile">
          <img class="notMobile" src="images/calcApp-logo.jpg" alt="logo" />
        </div>
        <div class="notMobile">
          <h1 class="notMobile">CalcApp</h1>
        </div>
      </header>

      <main>
        <!-- Barra de navegación -->
        <nav>
          <p id="menuBasicoIcono" class="fas fa-bars fa-2x"></p>
          <ul id="menuBasico">
            <li id="botonCalculadoraHistorial">HISTORIAL</li>
            <li id="botonCalculadoraFechas">DATE</li>
            <li id="botonCalculadoraNumeros">STANDARD</li>
          </ul>
        </nav>

        <div id="calculadora">
          <!-- Calculadora numérica -->
          <div id="calculadoraNumeros">
            <div class="operaciones" id="operacion"></div>
            <div class="operaciones" id="operando">0</div>
            <div id="botonera">
              <div class="boton" id="botonCuadrado">^2</div>
              <div class="boton" id="botonC">C</div>
              <div class="boton" id="botonCe">CE</div>
              <div class="boton" id="botonBk">BK</div>
              <div class="boton" id="botonRaiz">√</div>
              <div class="boton" id="botonModulo">MOD</div>
              <div class="boton" id="botonDivisionEntera">DIV</div>
              <div class="boton" id="botonDivision">/</div>
              <div class="boton" id="boton7">7</div>
              <div class="boton" id="boton8">8</div>
              <div class="boton" id="boton9">9</div>
              <div class="boton" id="botonMultiplicacion">x</div>
              <div class="boton" id="boton4">4</div>
              <div class="boton" id="boton5">5</div>
              <div class="boton" id="boton6">6</div>
              <div class="boton" id="botonResta">-</div>
              <div class="boton" id="boton1">1</div>
              <div class="boton" id="boton2">2</div>
              <div class="boton" id="boton3">3</div>
              <div class="boton" id="botonSuma">+</div>
              <div class="boton" id="botonSigno">±</div>
              <div class="boton" id="boton0">0</div>
              <div class="boton" id="botonDecimal">,</div>
              <div class="boton" id="botonIgual">=</div>
            </div>
            <div class="resultados notMobile" id="divHistorial">
              <h3>Historial de operaciones</h3>
              <p id="historial"></p>
            </div>
          </div>
          <!-- Calculadora de fechas -->
          <div id="calculadoraFechas">
            <div class="operaciones" id="operacionFecha">
              <span class="explicacion">resultado en días</span>
            </div>
            <div class="operaciones">
              <p><b>Inicio: </b><span id="textoDatepicker1"></span></p>
              <input type="text" id="datepicker1" />
              <p><b>Final: </b><span id="textoDatepicker2"></span></p>
              <input type="text" id="datepicker2" />
              <p class="explicacion">
                Formato de las fechas: <b>MM/DD/AAAA</b>
              </p>
              <button id="botonFechas"><b>CALCULAR</b></button>
            </div>
            <div class="resultados notMobile" id="divHistorialFechas">
              <h3>Historial de operaciones</h3>
              <p id="historialFechas"></p>
            </div>
          </div>
        </div>
      </main>

      <!-- Pie de página -->
      <footer class="notMobile">
        <div class="notMobile">
          <a
            href="https://github.com/RiaRabanales/DIW_DWEC_P1"
            class="notMobile"
          >
            <span class="fab fa-github fa-2x"></span> Código en GITHUB
          </a>
        </div>
        <div class="notMobile">
          <p class="notMobile">Maria Rabanales ©2020</p>
        </div>
      </footer>
    </div>
  </body>
</html>
