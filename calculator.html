<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Rabanales - Pràctica 1</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="js/scripts.js"></script>
</head>

<body onload="cargarEventos()">
    <header>
        <div id="logo">
            <img src="images/calcApp-logo.jpg" alt="logo" />
        </div>
        <div>
            <h1 id="title">MI CALCULADORA</h1>
        </div>
    </header>

    <main>
        <nav>
            <ul>
                <li>STANDARD</li>
                <li>DATE</li>
            </ul>
        </nav>
        <div id="calculadora">
            <div class="resultados" id="operacion"></div>
            <div class="resultados" id="operando"><p>0</p></div>
            <div id="botonera">
                <div class="boton" id="botonPorcentaje">%</div>
                <div class="boton" id="botonCe">CE</div>
                <div class="boton" id="botonC">C</div>
                <div class="boton" id="botonBk">BK</div>
                <div class="boton" id="botonUnoEntre">1/x</div>
                <div class="boton" id="botonCuadrado">x2</div>
                <div class="boton" id="botonRaiz">sqr</div>
                <div class="boton" id="botonEntre">/</div>
                <div class="boton" id="boton7">7</div>
                <div class="boton" id="boton8">8</div>
                <div class="boton" id="boton9">9</div>
                <div class="boton" id="botonPor">x</div>
                <div class="boton" id="boton4">4</div> 
                <div class="boton" id="boton5">5</div>
                <div class="boton" id="boton6">6</div>
                <div class="boton" id="botonMenos">-</div>
                <div class="boton" id="boton1">1</div>
                <div class="boton" id="boton2">2</div>
                <div class="boton" id="boton3">3</div>
                <div class="boton" id="botonMas">+</div>
                <div class="boton" id="botonSigno">+-</div>
                <div class="boton" id="boton0">0</div>
                <div class="boton" id="botonDecimal">.</div>
                <div class="boton" id="botonigual">=</div>
            </div>
            <div class="resultados" id="historial"></div>
        </div>
    </main>

    <footer>
        <p>Autor: Maria Rabanales <span>©2020</span></p>
        <a href="https://github.com/RiaRabanales/DIW_DWEC_P1">Código en GITHUB</a>
    </footer>
</body>

</html>
